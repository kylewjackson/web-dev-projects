<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>

	<script src="https://kit.fontawesome.com/28c8a905c4.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/todo.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>

	<div id="container">
		<h1>To-Do List<span><i class="fas fa-pen-square"></i></span></h1>
		<input type="text" name="todo" placeholder="Add New To-Do (enter to submit)">
		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Go to Library</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Carve Stakes</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Visit Angel</li>
		</ul>
	</div>

	<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
